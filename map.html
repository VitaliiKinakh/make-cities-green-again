<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/index.css">
        <link rel="stylesheet" type="text/css" href="/css/map.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.3/awesomplete.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.3/awesomplete.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/js/cities.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4 bg-dark">
                    <div class="col-12 text-center">
                        <div class="info-form">
                            <form action="" class="form-inline justify-content-center">
                                <div class="form-group">
                                    <input id="cityField" type="awesomplete" class="form-control сol-10" placeholder="Enter your city:">
                                </div>
                                <button type="submit" class="btn btn-success col-2">Go!</button>
                            </form>
                        </div>
                        <div class="info text-left">
                            <h2>Short info:</h2>
                            <h5>Green area percentage: <span id="percentage">%</span>%</h5>
                            <h5>Dollars saved: <span id="profit"></span>$</h5>
                            <h5>Total tree area: <span id="treeArea"></span>sq km</h5>
                            <h5>Average trees amount: <span id="treeAmount"></span> units</h5>
                        </div>
                        <div class="controls text-left">
                            <h2>Mask transparency:</h2>
                            <div class="form-group">
                                <label for="rgz">Rich green zone</label>
                                <input type="range" id="rgz" name="rgz" 
                                    min="0" max="100" value="30" step="1" />
                            </div>
                            <div class="form-group">
                                <label for="mgz">Medium green zone</label>
                                <input type="range" id="mgz" name="mgz" 
                                    min="0" max="100" value="0" step="1" />
                            </div>
                            <div class="form-group">
                                <label for="pgz">Poor green zone</label>
                                <input type="range" id="pgz" name="pgz" 
                                    min="0" max="100" value="0" step="1" />
                            </div>
                            <div class="form-group">
                                <label for="vpgz">Very poor green zone</label>
                                <input type="range" id="vpgz" name="vpgz" 
                                    min="0" max="100" value="0" step="1" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <img class="main_img" src="">
                    <img class="mask_rgz" src="">
                    <img class="mask_mgz" src="">
                    <img class="mask_pgz" src="">
                    <img class="mask_vpgz" src="">
                </div>
            </div>
        </div>
        <script src="/js/map.js"></script>
    </body>
</html>
